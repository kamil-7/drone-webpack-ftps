version: '2'

pipeline:
  telegram:
    image: appleboy/drone-telegram
    token: ${TELEGRAM_TOKEN}
    to: ${TELEGRAM_TO}
    message: |
      Started build:
      drone-webpack-ftps 0.2

  docker:
    image: plugins/docker
    context: .
    username: ${DOCKER_USERNAME}
    password: ${DOCKER_PASSWORD}
    repo: kmoczydlowski/drone-webpack-ftps
    tag: 0.2
    dockerfile: Dockerfile

  telegram:
    image: appleboy/drone-telegram
    token: ${TELEGRAM_TOKEN}
    to: ${TELEGRAM_TO}
    message: |
      Built:
      drone-webpack-ftps 0.2
    when:
      status: success

  telegram:
    image: appleboy/drone-telegram
    token: ${TELEGRAM_TOKEN}
    to: ${TELEGRAM_TO}
    message: |
      Failed to build:
      drone-webpack-ftps 0.2
    when:
      status: failure
